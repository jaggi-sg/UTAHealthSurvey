<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Location Based Data</title>
<script type= "text/javascript" src = "js/countries.js"></script>
</head>
<style>
.container {
	height: 250px;
	clear: both;
	background-color: #DEE;
}
</style>
<body>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<img src="http://www.ehs.ucsf.edu/sites/ehs.ucsf.edu/files/images/Public%20Health%20Logo%20sized.jpg"
		height="100" width="150">
	<img src="http://www.cdc.gov/phps/images/PHPS%20Bucket%203%20logo.png"
		alt="logo" height="120" width="1000">
	<img src="http://www.phac-aspc.gc.ca/about_apropos/evaluation/reports-rapports/2012-2013/sf-fs/assets/images/surveillance.jpg"
		height="100" width="100">
	<div class='container'>
		<h2 align="center">Environmental Data based on Health Survey Data</h2>
		<form id="indicators" action='getenvdata'>

			<!-- <legend align='left'>Demographic Information</legend> -->
			<fieldset id='buttons'>
				<p><label>Select State:</label>
						<select onchange="print_city('city',this.selectedIndex);" id="state" name ="hi_state" size=0 autofocus></select>
				</p>
				<p><label>City:</label>
							<select name ="hi_city" id ="city" size=0 autofocus></select>
							<script language="javascript">print_state("state");</script></p>

				<table>
					<tr>
						<td><input type="submit" value="Find Data!"></td>
					</tr>
				</table>
			</fieldset>
		</form>
		<a href="index.html">Log Out</a>
	</div>
</body>
</html>
