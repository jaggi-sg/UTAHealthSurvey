<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Time Based Data</title>
<script type= "text/javascript" src = "js/countries.js"></script>
</head>
<style>
.container {
	height:300px;
	clear: both;
	background-color: #BCB;
}




</style>
<body>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<img src="http://www.ehs.ucsf.edu/sites/ehs.ucsf.edu/files/images/Public%20Health%20Logo%20sized.jpg"
		height="100" width="150">
	<img src="http://www.cdc.gov/phps/images/PHPS%20Bucket%203%20logo.png"
		alt="logo" height="120" width="1000">
	<img src="http://www.phac-aspc.gc.ca/about_apropos/evaluation/reports-rapports/2012-2013/sf-fs/assets/images/surveillance.jpg"
		height="100" width="100">
<div class='container'>
<div class='styleform'>
	<h2 align="center">Time Based Health Indicator Information based on Survey Data</h2>
	<form id="indicators" action='gettimedata'>
		
			<!-- <legend align='left'>Demographic Information</legend> -->
			<fieldset id="inputs">
			<p><label>Select Year:</label> <select form="indicators"
						name="hi_year" size=0 autofocus required>
							<option value="last3">Last 3 Years</option>
							<option value="last5">Last 5 Years</option>
					</select>
			</p>

				<p><label>Select Health Indicator:</label>
					<select form="indicators" name="hi_indicator" size=0 autofocus required>
							<option value="" selected="selected">-Select-</option>
							<option value="Diabetes">Diabetes</option>
							<option value="Smoking">Smoking</option>
							<option value="Cancer">Cancer</option>
							<option value="Asthma">Asthma</option>
							<option value="Arthritis">Arthritis</option>
							<option value="Obesity">Obesity</option>
					</select></p>

				<p><label>Select State:</label>
						<select onchange="print_city('city',this.selectedIndex);" id="state" name ="hi_state" size=0 autofocus></select>
				</p>
								
				<p><label>City:</label>
							<select name ="hi_city" id ="city" size=0 autofocus></select>
							<script language="javascript">print_state("state");</script></p>
				
			<table>
				<tr>
					<td><input type="submit" value="Find Data!"></td>
				</tr>
			</table>
			</fieldset>
			<a href="index.html">Log Out</a>
		
	</form>
	</div></div>
</body>
</html>
